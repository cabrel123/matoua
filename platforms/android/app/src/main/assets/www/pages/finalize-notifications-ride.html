<script>
  export default (
    props,
    { $, $f7, $f7router, $on, $onMounted, $onBeforeUnmount }
  ) => {
    let popupSwipeHandler;

    $onMounted(() => {
      popupSwipeHandler = $f7.popup.create({
        el: ".demo-popup-swipe-handler",
        swipeToClose: "to-bottom",
        swipeHandler: ".swipe-handler",
      });
    });

    $on("pageInit", () => {
      $f7.dialog.close();
      const departure = localStorage.getItem("departureName");
      const destination = localStorage.getItem("destinationName");
      const departureDate = localStorage.getItem("departureDate");

      $(".departure").html(departure);
      $(".destination").html(destination);
      $(".departureDate").html(departureDate);
    });

    const signIn = () => {
      $f7.dialog.preloader("Un instant svp...");
      let email = $("#username-4").val();
      let password = $("#userpassword-4").val();

      if (email == "" || password == "") {
        $f7.dialog.close();
        app.dialog.alert("Veuillez renseigner tous les champs SVP !");
      } else {
        // API endpoint for creating a new user
        const apiUrl = "https://matoua.com/api/login";

        // Form data to be sent in the request body
        const formData = {
          email: email,
          password: password,
        };

        // Make a POST request using the Fetch API
        fetch(apiUrl, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (!response.ok) {
              $f7.dialog.close();
              if (response.status == 401) {
                app.dialog.alert(
                  "Ooups! E-mail ou mot de passe incorrect ressayez svp !"
                );
              } else {
                throw new Error("Network response was not ok");
              }
            }
            return response.json();
          })
          .then((newUserData) => {
            // Process the newly created user data

            localStorage.setItem("userId", newUserData.user.id);
            localStorage.setItem("fullname", newUserData.user.fullname);
            localStorage.setItem("phone", newUserData.user.phone);
            localStorage.setItem("email", newUserData.user.email);
            localStorage.setItem("token", newUserData.accessToken);

            createNotification();
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    };

    const signUp = () => {
      $f7.dialog.preloader("Un instant svp...");
      let fullname = $("#user-fullname-4").val();
      let email = $("#user-email-4").val();
      let phone = $("#user-phone-4").val();
      let password = $("#user-password-4").val();

      if (fullname == "" || password == "" || phone == "" || email == "") {
        $f7.dialog.close();
        app.dialog.alert(
          "Veuillez renseigner tous les champs avec une étoile en rouge SVP !"
        );
      } else {
        const image = document.getElementById("idcard-4");
        if (image.files.length > 0) {
          const file = image.files[0];
          const formData = new FormData();

          formData.append("image", file);

          fetch("https://matoua.com/api/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Image uploaded successfully:", data);
              // API endpoint for creating a new user
              const apiUrl = "https://matoua.com/api/register";

              // Form data to be sent in the request body
              const formData = {
                fullname: fullname,
                email: email,
                phone: phone,
                password: password,
                password_confirmation: password,
                cni: data.url,
              };

              // Make a POST request using the Fetch API
              fetch(apiUrl, {
                method: "POST",
                mode: "cors",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              })
                .then((response) => {
                  if (!response.ok) {
                    $f7.dialog.close();
                    throw new Error("Network response was not ok");
                    app.dialog.alert(
                      "Ooups! Une erreur s'est produite ressayez svp !"
                    );
                  }
                  return response.json();
                })
                .then((newUserData) => {
                  // Process the newly created user data
                  localStorage.setItem("userId", newUserData.user.id);
                  localStorage.setItem("fullname", newUserData.user.fullname);
                  localStorage.setItem("phone", newUserData.user.phone);
                  localStorage.setItem("email", newUserData.user.email);
                  localStorage.setItem("token", newUserData.accessToken);

                  createNotification();
                })
                .catch((error) => {
                  console.error("Error:", error);
                });
              // Handle the response as needed
            })
            .catch((error) => {
              console.error("Error uploading image:", error);
              // Handle the error as needed
            });
        } else {
          console.error("No file selected.");
          // API endpoint for creating a new user
          const apiUrl = "https://matoua.com/api/register";

          // Form data to be sent in the request body
          const formData = {
            fullname: fullname,
            email: email,
            phone: phone,
            password: password,
            password_confirmation: password,
            cni: "",
          };

          // Make a POST request using the Fetch API
          fetch(apiUrl, {
            method: "POST",
            mode: "cors",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => {
              if (!response.ok) {
                $f7.dialog.close();
                throw new Error("Network response was not ok");
                app.dialog.alert(
                  "Ooups! Une erreur s'est produite ressayez svp !"
                );
              }
              return response.json();
            })
            .then((newUserData) => {
              // Process the newly created user data
              localStorage.setItem("userId", newUserData.user.id);
              localStorage.setItem("fullname", newUserData.user.fullname);
              localStorage.setItem("phone", newUserData.user.phone);
              localStorage.setItem("email", newUserData.user.email);
              localStorage.setItem("token", newUserData.accessToken);

              createNotification();
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      }
    };

    const createNotification = () => {
      // API endpoint for creating a new user
      const apiUrl2 = "https://matoua.com/api/notifications";

      const departure = localStorage.getItem("departure");
      const destination = localStorage.getItem("destination");
      const departureDate = localStorage.getItem("departureDate");
      const userId = localStorage.getItem("userId");
      const lang = localStorage.getItem("lang");

      // Form data to be sent in the request body
      const formData = {
        departure: departure,
        destination: destination,
        departureDate: departureDate,
        publisher: userId,
        lang: lang,
      };

      // Make a POST request using the Fetch API
      fetch(apiUrl2, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then((response) => {
          if (!response.ok) {
            $f7.dialog.close();
            if (response.status == 401) {
              app.dialog.alert(
                "Cette alerte existe déjà ! Veuillez essayer à nouveau SVP !"
              );
            } else {
              throw new Error("Network response was not ok");
              app.dialog.alert(
                "Ooups! Une erreur s'est produite ressayez svp !"
              );
            }
          }
          return response.json();
        })
        .then((data) => {
          // Process the newly created user data
          //console.log("New Data:", data);

          $f7.dialog.close();

          $f7.dialog.alert(
            "Votre publication du trajet a été enregistrée avec succès !",
            function () {
              $f7.popup.close();
              localStorage.removeItem("departure");
              localStorage.removeItem("departureName");
              localStorage.removeItem("destination");
              localStorage.removeItem("destinationName");
              localStorage.removeItem("departureDate");
              var mainView = app.view.main;
              mainView.router.navigate("/notifications/");
            }
          );
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    };

    $onBeforeUnmount(() => {
      // Destroy popup when page removed
      if (popupSwipeHandler) popupSwipeHandler.destroy();
    });

    return $render;

</script>

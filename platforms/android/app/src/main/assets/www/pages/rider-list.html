<script>
  export default (
    props,
    { $f7, $f7router, $onMounted, $onBeforeUnmount, $on }
  ) => {
    let popup;
    let popupSwipe;
    let notificationFull;

    $on("pageInit", () => {
      const departure = localStorage.getItem("departure");
      const destination = localStorage.getItem("destination");
      const departureDate = localStorage.getItem("departureDate");
      const numberofSeats = localStorage.getItem("numberofSeats");

      $(".departure").html(departure);
      $(".destination").html(destination);
      $(".departureDate").html(departureDate);
      $(".numberofseat").html(numberofSeats);
    });

    // Specify the API endpoint for user data
    const departure = localStorage.getItem("departure");
    const destination = localStorage.getItem("destination");
    const departureDate = localStorage.getItem("departureDate");

    const apiUrl =
      "https://matoua.com/api/search?departure=" +
      departure +
      "&destination=" +
      destination +
      "&departureDate=" +
      departureDate +
      "";
    let content = "";

    // Make a GET request using the Fetch API
    fetch(apiUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then((bookride) => {
        // Process the retrieved user data
        console.log("bookride", bookride);
        var content = "";

        var maxRow = bookride.length;

        var i = "";
        if (maxRow == 0) {
          $f7.dialog.alert(
            "Désolé! Aucun résultat ne correspond à vos critères de recherche",
            function () {
              $f7.popup.close();
              var mainView = app.view.main;
              mainView.router.navigate("/find-a-ride/");
            }
          );
        } else {
          for (i = 0; i < maxRow; i++) {
            content +=
              '<li class="col-100 medium-50 large-100 xlarge-50 overflow-hidden width-100">';
            content += '<div class="item-content height-100 no-padding">';
            content +=
              '<div class="item-inner item-cell height-100 no-padding">';
            content += '<div class="item-row">';
            content +=
              '<div class="item-cell flex-shrink-0 width-auto padding-left">';
            content +=
              '<img src="assets/img/driver-m.png" loading="lazy" height="50" width="50" class="shape-circle" alt=""/>';
            content += "<p>";
            content +=
              '<i class="icon material-icons font-size-12 color-yellow">star</i>';
            content +=
              '<i class="icon material-icons font-size-12 color-yellow">star</i>';
            content +=
              '<i class="icon material-icons font-size-12 color-yellow">star</i>';
            content += "</p>";
            content += "</div>";
            content +=
              '<div class="item-cell display-flex flex-direction-column align-self-stretch margin-horizontal-half padding-vertical-half">';
            content += '<div class="single-line-text">';
            content +=
              '<a href="#" class="badge color-amber font-weight-bold link text-color-black">' +
              bookride[i]["passenger"] +
              " sièges disponibles</a>";
            content +=
              '<a href="#" class="color-green font-size-16 font-weight-bold link">' +
              bookride[i]["amount"] +
              " FCFA</a>";
            content += "</div>";
            content +=
              '<a class="flex-direction-column height-100 text-color-gray">';
            content +=
              '<div class="font-size-16 font-weight-bold multi-line-text lines-2 text-color-body padding-left-half">';
            content +=
              '<span class="rider-name"> ' +
              bookride[i]["driverName"] +
              " </span>";
            content +=
              '<span class="color-green"><i class="icon material-icons font-size-12 color-green">check_box</i></span>';
            content += "</div>";
            content +=
              '<div class="font-size-12 margin-top-auto padding-top-half">';
            content +=
              '<span class="margin-horizontal-half">Départ : ' +
              bookride[i]["departureDate"] +
              "</span>";
            content += "<span>•</span>";
            content +=
              '<span class="margin-horizontal-half"> Voiture : ' +
              bookride[i]["car"] +
              "</span>";
            content +=
              '<a href="#"class="margin-horizontal-half request-btn popup-open" data-popup=".demo-popup">Reserver<i class="icon material-icons font-size-18">trending_flat</i></a>';
            content += "</div>";
            content += "</a>";
            content += "</div>";
            content += "</div>";
            content += "</div>";
            content += "</div>";
            content += "</li>";
          }

          $(".riderList").append(content);
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });

    const paymentMethod = () => {
      let fullname = $("input#fullname").val();
      let phone = $("input#phone").val();

      $f7.dialog.alert(
        "Votre nom est: " + fullname + "<br />Votre téléphone est: " + phone,
        function () {
          $("#requestBooking").hide();
          $("#requestPayment").show();
        }
      );
    };

    const requestPayment = () => {
      let amount = $("input#amount").val();
      $f7.dialog.alert(
        "Votre paiement de " + amount + " FCFA a bien été effectué !",
        function () {
          $f7.popup.close();
          var mainView = app.view.main;
          mainView.router.navigate("/ride-history/");
          showNotificationFull();
        }
      );
    };

    function showNotificationFull() {
      // Create notification
      if (!notificationFull) {
        notificationFull = $f7.notification.create({
          icon: '<i class="icon icon-f7"></i>',
          title: "CAR-DI-GO",
          titleRightText: "now",
          subtitle: "Notification de paiement",
          text: "Votre réservation a bien été pris en compte ! Vous serez contacter par le chauffeur.",
          closeTimeout: 5000,
        });
      }
      // Open it
      notificationFull.open();
    }

    $onMounted(() => {
      popupSwipe = $f7.popup.create({
        el: ".demo-popup",
        swipeToClose: true,
      });
    });

    $onBeforeUnmount(() => {
      // Destroy popup when page removed
      if (popup) popup.destroy();
    });

    return $render;
  };
</script>

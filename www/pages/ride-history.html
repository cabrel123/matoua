<script>
  export default (
    props,
    { $f7, $f7router, $onMounted, $onBeforeUnmount, $on }
  ) => {
    let popup;
    let popupSwipe;
    let notificationFull;

    $on("pageInit", () => {
      getMyBooking();
    });

    const getMyBooking = () => {
      const userId = localStorage.getItem("userId");
      // Specify the API endpoint for user data
      const apiUrl = "https://matoua.com/api/passenger/" + userId;
      let content = "";

      // Make a GET request using the Fetch API
      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((booking) => {
          // Process the retrieved user data
          console.log("booking", booking);
          var content = "";

          var maxRow = booking.length;

          var i = "";
          if (maxRow == 0) {
            content += '<div class="card card-outline margin-top">';
            content +=
              '<div class="card-content card-content-padding">Vous n\'avez aucune réservation pour le moment !</div>';
            content += "</div>";
          } else {
            for (i = 0; i < maxRow; i++) {
              content += '<div class="card">';
              content += ' <div class="card-content">';
              content += '<div class="list media-list no-safe-areas">';
              content += " <ul>";
              content += ' <li class="item-content">';
              content += ' <div class="item-media">';
              content +=
                ' <img src="assets/img/driver-m.png"  loading="lazy"  height="50"  width="50"  class="shape-circle"  alt=""/>';
              content += "</div>";
              content += '<div class="item-inner">';
              content += '<div class="item-title-row">';
              content += '<div class="item-title">';
              content +=
                '<h4 class="block-title-medium">Réservation #00' +
                booking[i]["id"] +
                ": " +
                booking[i]["driverName"] +
                "</h4>";
              if (booking[i]["status"] == 2) {
                content += '<div class="chip color-orange">';
                content += '<div class="chip-label">en attente</div>';
                content += "</div>";
              } else if (booking[i]["status"] == 1) {
                content += '<div class="chip color-green">';
                content += '<div class="chip-label">validé</div>';
                content += "</div>";
              } else {
                content += '<div class="chip color-red">';
                content += '<div class="chip-label">rejeté</div>';
                content += "</div>";
              }

              content +=
                "<h5>" +
                booking[i]["departureName"] +
                "," +
                booking[i]["departureLocation"] +
                " --> " +
                booking[i]["destinationName"] +
                "," +
                booking[i]["destinationLocation"] +
                "</h5>";
              content += "<h5>Montant : " + booking[i]["amount"] + " FCFA</h5>";
              content +=
                "<h5> Date de départ : " +
                booking[i]["departureDate"] +
                "</h5>";
              content +=
                "<h5> Date de réservation : " +
                booking[i]["bookingDate"] +
                "</h5>";
              content += '<span class="display-flex">';
              if (booking[i]["ifarrived"] == 0 && booking[i]["status"] == 1) {
                content +=
                  '<a href="/confirm-booking-payment/' +
                  booking[i]["bookrideId"] +
                  "/" +
                  booking[i]["passenger"] +
                  "/" +
                  booking[i]["driver"] +
                  '/" class="button button-fill color-green"> Confimer l\'arrivée</a>';
              }
              content += "</span>";
              content += " </div>";
              content += " </div>";
              content += " </div>";
              content += " </li>";
              content += "</ul>";
              content += "</div>";
              content += " </div>";
              content += "</div>";
            }
          }

          $(".bookinglist").append(content);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    };

    $onMounted(() => {
      popupSwipe = $f7.popup.create({
        el: ".demo-popup",
        swipeToClose: true,
      });
    });

    $onBeforeUnmount(() => {
      // Destroy popup when page removed
      if (popup) popup.destroy();
    });

    return $render;
  };
</script>
